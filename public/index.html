<html>
<head>
  <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <title>Swagger UI</title>
</head>
<body ng-app="app">
  <div ng-controller="ctrl">
    <table class="table">
      <thead>
        <tr>
          <th>
            First Name
          </th>
          <th>
            Last Name
          </th>
          <th>
            &nbsp;
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <input class="form-control" ng-model="person.fname" />
          </td>
          <td>
            <input class="form-control" ng-model="person.lname" />
          </td>
          <td>
            <button class="btn btn-primary" ng-click="addPerson()">Add Person</button>
          </td>
          <td>
            <button class="btn btn-info" ng-click="updatePerson()">Update</button>
          </td>
        </tr>
        <tr ng-repeat="person in people">
          <td>
            {{person.fname}}
          </td>
          <td>
            {{person.lname}}
          </td>
          <td>
            <buton class="btn btn-danger" ng-click="removePerson(person.id)">Remove</buton>
          </td>
          <td>
            <button class="btn btn-warning" ng-click="editPerson(person.id)">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
<script src="index.js"></script>
</html>
